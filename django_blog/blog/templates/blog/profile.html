{% extends 'base_generic.html' %}
{% block content %}
  <h2>Profile</h2>

  <!-- Display the user's current email and other profile information -->
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>

  <h3>Edit Profile</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <!-- Link to logout -->
  <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
