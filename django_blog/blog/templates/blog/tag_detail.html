<!-- blog/templates/blog/tag_detail.html -->
{% extends "base_generic.html" %}
{% block content %}
  <h1>Posts tagged with "{{ tag.name }}"</h1>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a>
          <p>{{ post.content|truncatewords:30 }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts with this tag.</p>
  {% endif %}
{% endblock %}
